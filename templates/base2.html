<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block main_title %}{% endblock %}Dandelion
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Emblema+One&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}" />
  </head>
  {% block body_class %}{% endblock %}
    <!-- start content -->
    <div class="container-fluid">

      <header class="row">
        <div class="col-sm">
          <ul class="list-inline mt-3 text-center">
            <li class="list-inline-item">
              <a href="https://www.dandelionhe.com">Home</a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.dandelionhe.com/about">About</a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.dandelionhe.com/why_and_how">Why and how to home educate</a>
            </li>
          </ul>
          <h1 class="text-center my-4">
            <a href="https://dandelionhe.com">
              <img src="{{ url_for('static', filename='images/icon.png') }}" class="mb-2">
            Dandelion
            </a>
          </h1>
          
        </div>
      </header>
        <!-- body content -->
{% block content %}{% endblock %}
        <!-- /end body content -->

      <footer class="row">
        <div class="col-sm">
          <hr>
          <p><small>&copy; 2020 Curva Tech Ltd</small></p>
        </div>
      </footer>

    </div>


    <!-- /end content -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
